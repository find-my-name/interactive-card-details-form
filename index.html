<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="front">
          <div class="card-container">
            <img src="/images/card-logo.svg" alt="Card Logo" />
            <div class="card-details">
              <h2 class="card-number">0000 0000 0000 0000</h2>
              <div class="cvv">
                <p class="card-name">Jane Appleseed</p>
                <p class="expiry-date">
                  <span class="month">00</span>/<span class="year">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <p class="cvc-no">000</p>
        </div>
      </div>
      <div class="form-container">
        <form>
          <div class="name-section">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="name-error"></p>
          </div>
          <div class="number-section">
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <p class="num-error"></p>
          </div>
          <div class="back-details">
            <div class="exp">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="mm-yy">
                <input
                  type="text"
                  name="mm"
                  id="mm"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="yy"
                  id="yy"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <p class="exp-error"></p>
            </div>
            <div class="cvc-section">
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p class="cvc-error"></p>
            </div>
          </div>
          <input type="submit" value="Confirm" class="btn" />
        </form>
      </div>
      <div class="thank-you hidden">
        <div class="msg-container">
          <img src="/images/icon-complete.svg" alt="" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
